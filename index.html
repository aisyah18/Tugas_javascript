<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Penyewaan Kendaraan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 20px;
      }

      .container {
        width: 50%;
        background: white;
        padding: 20px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h2 {
        color: #333;
      }

      input,
      button {
        padding: 10px;
        margin: 5px;
        width: 90%;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      button {
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      .pelanggan-list {
        margin-top: 20px;
        text-align: left;
      }

      .pelanggan-item {
        background: #e9ecef;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sistem Penyewaan Kendaraan</h2>

      <input type="text" id="nama" placeholder="Nama Pelanggan" />
      <input type="text" id="nomorTelepon" placeholder="Nomor Telepon" />
      <input
        type="text"
        id="kendaraanDisewa"
        placeholder="Kendaraan yang Disewa"
      />
      <button onclick="tambahPelanggan()">Tambah Pelanggan</button>

      <div class="pelanggan-list" id="daftarPelanggan">
        <h3>Daftar Pelanggan</h3>
        <p id="kosong">Tidak ada pelanggan yang sedang menyewa kendaraan.</p>
      </div>
    </div>

    <script>
      class Pelanggan {
        constructor(nama, nomorTelepon, kendaraanDisewa) {
          this.nama = nama;
          this.nomorTelepon = nomorTelepon;
          this.kendaraanDisewa = kendaraanDisewa;
        }

        tampilkanInfo() {
          return `${this.nama} (${this.nomorTelepon}) menyewa ${this.kendaraanDisewa}`;
        }
      }

      class SistemPenyewaan {
        constructor() {
          this.pelangganList = [];
        }

        tambahPelanggan(pelanggan) {
          this.pelangganList.push(pelanggan);
          this.perbaruiTampilan();
        }

        perbaruiTampilan() {
          const daftarPelangganDiv = document.getElementById("daftarPelanggan");
          const kosongMsg = document.getElementById("kosong");

          if (this.pelangganList.length > 0) {
            kosongMsg.style.display = "none";
          }

          daftarPelangganDiv.innerHTML = "<h3>Daftar Pelanggan</h3>";
          this.pelangganList.forEach((pelanggan, index) => {
            const pelangganDiv = document.createElement("div");
            pelangganDiv.classList.add("pelanggan-item");
            pelangganDiv.textContent = `${
              index + 1
            }. ${pelanggan.tampilkanInfo()}`;
            daftarPelangganDiv.appendChild(pelangganDiv);
          });
        }
      }

      const sistem = new SistemPenyewaan();

      function tambahPelanggan() {
        const nama = document.getElementById("nama").value;
        const nomorTelepon = document.getElementById("nomorTelepon").value;
        const kendaraanDisewa =
          document.getElementById("kendaraanDisewa").value;

        if (nama && nomorTelepon && kendaraanDisewa) {
          const pelanggan = new Pelanggan(nama, nomorTelepon, kendaraanDisewa);
          sistem.tambahPelanggan(pelanggan);

          // Reset input fields
          document.getElementById("nama").value = "";
          document.getElementById("nomorTelepon").value = "";
          document.getElementById("kendaraanDisewa").value = "";
        } else {
          alert("Harap isi semua kolom!");
        }
      }
    </script>
  </body>
</html>
